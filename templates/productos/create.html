{% extends 'base.html' %}
{% block title %}Crear Producto{% endblock %}

{% block content %}

<h2 class="fw-bold mb-4">Crear Producto</h2>

<div class="card shadow-lg p-4 border-0 glass-card">
<form method="POST">

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control rounded-pill" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        <input type="text" name="descripcion" class="form-control rounded-pill">
    </div>

    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" name="precio" class="form-control rounded-pill" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control rounded-pill" required>
    </div>

    <button type="submit" class="btn btn-success rounded-pill px-4">
        <i class="bi bi-check-circle"></i> Guardar
    </button>

</form>
</div>

{% endblock %}
