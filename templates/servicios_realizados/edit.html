{% extends 'base.html' %}
{% block title %}Editar Servicio Realizado{% endblock %}

{% block content %}

<h2 class="fw-bold mb-4">Editar Servicio Realizado</h2>

<div class="card shadow-lg border-0 glass-card">
    <div class="card-body">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label fw-semibold">Cliente</label>
                <select name="cliente_id" class="form-select form-select-lg rounded-3" required>
                    {% for c in clientes %}
                    <option value="{{ c.id }}" {% if c.id == realizado.cliente_id %}selected{% endif %}>
                        {{ c.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Servicio</label>
                <select name="servicio_id" class="form-select form-select-lg rounded-3" required>
                    {% for s in servicios %}
                    <option value="{{ s.id }}" {% if s.id == realizado.servicio_id %}selected{% endif %}>
                        {{ s.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Fecha</label>
                <input type="date" name="fecha" class="form-control form-control-lg rounded-3"
                       value="{{ realizado.fecha.strftime('%Y-%m-%d') }}" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Precio</label>
                <input type="number" step="0.01" name="precio"
                       class="form-control form-control-lg rounded-3"
                       value="{{ realizado.precio }}" required>
            </div>

            <button type="submit" class="btn btn-success btn-lg px-4 shadow-sm rounded-pill">
                <i class="bi bi-check-circle"></i> Actualizar
            </button>

        </form>

    </div>
</div>

{% endblock %}
