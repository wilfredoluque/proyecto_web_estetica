{% extends 'base.html' %}
{% block title %}Registrar Servicio Realizado{% endblock %}

{% block content %}

<h2 class="fw-bold mb-4">Registrar Servicio Realizado</h2>

<div class="card shadow-lg border-0 glass-card">
    <div class="card-body">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label fw-semibold">Cliente</label>
                <select name="cliente_id" class="form-select form-select-lg rounded-3 select2" required>
                    {% for c in clientes %}
                    <option value="{{ c.id }}">{{ c.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Servicio</label>
                <select name="servicio_id" class="form-select form-select-lg rounded-3 select2" required>
                    {% for s in servicios %}
                    <option value="{{ s.id }}">{{ s.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Fecha</label>
                <input type="date" name="fecha" class="form-control form-control-lg rounded-3" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Precio</label>
                <input type="number" step="0.01" name="precio" class="form-control form-control-lg rounded-3" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg px-4 shadow-sm rounded-pill">
                Guardar
            </button>

        </form>

    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script>
    $(document).ready(function () {
        $('.select2').select2({
            width: '100%',
            placeholder: 'Seleccione...',
            allowClear: true
        });
    });
</script>

{% endblock %}
