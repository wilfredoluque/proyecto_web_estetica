{% extends 'base.html' %}

{% block title %}Crear Servicio{% endblock %}

{% block content %}

<h2 class="fw-bold mb-4">Crear Servicio</h2>

<div class="card shadow-lg border-0 glass-card p-4">

<form method="POST">

    <div class="mb-3">
        <label class="fw-semibold">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="fw-semibold">Descripci√≥n</label>
        <input type="text" name="descripcion" class="form-control">
    </div>

    <div class="mb-3">
        <label class="fw-semibold">Precio</label>
        <input type="number" step="0.01" name="precio" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success rounded-pill px-4">
        <i class="bi bi-save"></i> Guardar
    </button>

</form>

</div>

{% endblock %}
