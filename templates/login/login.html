<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Login — EstheticFlow</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
    * { cursor: default; }

    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: url("/static/img/bg_login_dark.jpg") center/cover no-repeat fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Partículas */
    #particles {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    .glass-card {
        position: relative;
        z-index: 3;
        width: 100%;
        max-width: 420px;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(15px);
        border-radius: 22px;
        padding: 35px;
        box-shadow: 0 0 40px rgba(140,110,255,0.4);
        animation: fadeIn .6s ease;
        color: #fff;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .glass-card:hover {
        box-shadow: 0 0 70px rgba(150,120,255,0.55);
        transition: .3s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(.94);}
        to {opacity: 1; transform: scale(1);}
    }

    .form-control {
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.18);
        color: #fff;
        transition: .25s ease;
    }
    .form-control::placeholder { color: #ccc; }
    .form-control:focus {
        background: rgba(255,255,255,0.17);
        box-shadow: 0 0 12px rgba(140,110,255,0.5);
        border-color: #a57cff;
        color: #fff;
    }

    .btn-main {
        background: linear-gradient(135deg, #6a5cff, #b73bff);
        border: none;
        color: #fff;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 14px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(150,50,255,0.4);
        transition: .25s ease;
    }
    .btn-main:hover {
        opacity: .88;
        transform: scale(1.03);
        box-shadow: 0 12px 25px rgba(180,90,255,0.55);
    }

    /* Botón Google */
    .btn-google {
        width: 100%;
        padding: 12px;
        border-radius: 14px;
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.18);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: #fff;
        transition: .25s ease;
    }
    .btn-google img {
        width: 20px;
        height: 20px;
    }
    .btn-google:hover {
        background: rgba(255,255,255,0.18);
        transform: scale(1.03);
        box-shadow: 0 0 18px rgba(255,255,255,0.25);
    }

    .text-link {
        color: #d2baff;
        text-decoration: none;
        font-weight: 600;
    }
    .text-link:hover {
        color: #fff;
    }

    /* Cursor visible */
    input, button, a {
        cursor: pointer !important;
    }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="glass-card">

    <h2 class="text-center fw-bold mb-4">Iniciar Sesión</h2>

    <form method="POST" action="{{ url_for('auth.login') }}">

        <input type="email" name="email" placeholder="Correo"
               required class="form-control form-control-lg mb-3 rounded-3">

        <input type="password" name="password" placeholder="Contraseña"
               required class="form-control form-control-lg mb-3 rounded-3">

        <button class="btn-main mb-3">Entrar</button>

    </form>

    <!-- Google Login -->
    <a href="{{ url_for('auth.login_google') }}" class="btn-google mb-3">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
        Entrar con Google
    </a>

    <div class="text-center mt-3">
        <small>¿No tines cuenta?<a href="{{ url_for('auth.register') }}" class="text-link">Crear cuenta</a></small>
    </div>
</div>

<!-- Partículas script -->
<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

class Particle {
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*2+1;
        this.speedX = Math.random()*0.6-0.3;
        this.speedY = Math.random()*0.6-0.3;
    }
    update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw(){
        ctx.fillStyle = "rgba(200,170,255,0.8)";
        ctx.shadowColor = "rgba(200,170,255,1)";
        ctx.shadowBlur = 6;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.closePath();
        ctx.fill();
    }
}

function createParticles(){
    particles=[];
    for(let i=0;i<90;i++) particles.push(new Particle());
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animate);
}

createParticles();
animate();

onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    createParticles();
};
</script>

</body>
</html>
