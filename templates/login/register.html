<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Registro — EstheticFlow</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
    * { cursor: default; }

    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: url("/static/img/bg_register_dark.jpg") center/cover no-repeat fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #particles {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    .glass-card {
        position: relative;
        z-index: 3;
        width: 100%;
        max-width: 420px;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(15px);
        border-radius: 22px;
        padding: 35px;
        box-shadow: 0 0 40px rgba(0,140,255,0.45);
        animation: fadeIn .6s ease;
        color: #fff;
        border: 1px solid rgba(255,255,255,0.08);
    }

    .glass-card:hover {
        box-shadow: 0 0 70px rgba(0,170,255,0.55);
        transition: .3s ease;
    }

    @keyframes fadeIn { from {opacity: 0; transform: scale(.94);} to {opacity: 1;} }

    .form-control {
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.18);
        color: #fff;
        transition: .25s ease;
    }
    .form-control:focus {
        background: rgba(255,255,255,0.18);
        border-color: #62b6ff;
        box-shadow: 0 0 12px rgba(0,170,255,0.6);
    }

    .btn-main {
        background: linear-gradient(135deg, #00aaff, #0066ff);
        border: none;
        color: #fff;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 14px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0,120,255,0.45);
        transition: .25s ease;
    }
    .btn-main:hover {
        transform: scale(1.03);
        opacity: 0.9;
        box-shadow: 0 12px 25px rgba(0,150,255,0.6);
    }

    a { cursor: pointer !important; }
    .text-link {
        color: #7ebeff;
        font-weight: 600;
        text-decoration: none;
    }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="glass-card">

    <h2 class="text-center fw-bold mb-4">Crear Cuenta</h2>

    <form method="POST" action="{{ url_for('auth.register') }}">
        <input type="text" name="nombre" placeholder="Nombre"
               class="form-control form-control-lg mb-3 rounded-3" required>

        <input type="email" name="email" placeholder="Correo"
               class="form-control form-control-lg mb-3 rounded-3" required>

        <input type="password" name="password" placeholder="Contraseña"
               class="form-control form-control-lg mb-4 rounded-3" required>

        <button class="btn-main">Registrarse</button>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('auth.login') }}" class="text-link">Volver al login</a>
    </div>

</div>

<script>
/* mismas partículas que login */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles=[];

class Particle{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        this.size=Math.random()*2+1;
        this.speedX=Math.random()*0.6-0.3;
        this.speedY=Math.random()*0.6-0.3;
    }
    update(){
        this.x+=this.speedX;
        this.y+=this.speedY;
        if(this.x<0||this.x>canvas.width) this.speedX*=-1;
        if(this.y<0||this.y>canvas.height) this.speedY*=-1;
    }
    draw(){
        ctx.fillStyle="rgba(0,170,255,0.8)";
        ctx.shadowColor="rgba(0,170,255,1)";
        ctx.shadowBlur=6;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

function createParticles(){
    particles=[];
    for(let i=0;i<90;i++){ particles.push(new Particle()); }
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{ p.update(); p.draw(); });
    requestAnimationFrame(animate);
}
createParticles();
animate();

onresize=()=>{
    canvas.width=innerWidth;
    canvas.height=innerHeight;
    createParticles();
};
</script>

</body>
</html>
