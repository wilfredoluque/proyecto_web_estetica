<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro — EstheticFlow</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
* { cursor: default; }

body {
    min-height: 100vh;
    background: url("/static/img/bg_register_dark.jpg") center/cover no-repeat;
    overflow-x: hidden;
}

/* Partículas */
#particles {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

.register-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
}

.glass-card {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 420px;
    background: rgba(0,0,0,.55);
    backdrop-filter: blur(14px);
    border-radius: 22px;
    padding: 32px;
    color: #fff;
    border: 1px solid rgba(255,255,255,.12);
    box-shadow: 0 0 40px rgba(140,110,255,.45);
    animation: fadeIn .5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; }
}

.form-control {
    background: rgba(255,255,255,.12);
    border: 1px solid rgba(255,255,255,.2);
    color: #fff;
}
.form-control::placeholder { color: #ccc; }
.form-control:focus {
    background: rgba(255,255,255,.18);
    box-shadow: 0 0 12px rgba(140,110,255,.5);
    border-color: #a57cff;
    color: #fff;
}

.btn-main {
    background: linear-gradient(135deg, #6a5cff, #b73bff);
    border: none;
    padding: 12px;
    border-radius: 14px;
    width: 100%;
    color: #fff;
    font-size: 1.05rem;
    box-shadow: 0 8px 20px rgba(150,50,255,.4);
}
.btn-main:hover {
    transform: scale(1.03);
    opacity: .9;
}

.btn-google {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    background: rgba(255,255,255,.12);
    border: 1px solid rgba(255,255,255,.2);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    color: #fff;
}
.btn-google:hover {
    background: rgba(255,255,255,.18);
}

.text-link {
    color: #d2baff;
    text-decoration: none;
    font-weight: 600;
}

input, button, a { cursor: pointer !important; }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="register-wrapper">
    <div class="glass-card">

        <h2 class="text-center fw-bold mb-4">Crear Cuenta</h2>

        <form method="POST" action="{{ url_for('auth.register') }}">
            <input type="text" name="nombre" class="form-control form-control-lg mb-3" placeholder="Nombre" required>
            <input type="email" name="email" class="form-control form-control-lg mb-3" placeholder="Correo" required>
            <input type="password" name="password" class="form-control form-control-lg mb-4" placeholder="Contraseña" required>
            <button class="btn-main">Registrarse</button>
        </form>

        <div class="text-center mt-3">
            <small>¿Ya tienes cuenta?
                <a href="{{ url_for('auth.login') }}" class="text-link">Iniciar sesión</a>
            </small>
        </div>

    </div>
</div>

<script>
/* mismas partículas que login */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles=[];
class Particle{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        this.size=Math.random()*2+1;
        this.dx=Math.random()*.6-.3;
        this.dy=Math.random()*.6-.3;
    }
    update(){
        this.x+=this.dx; this.y+=this.dy;
        if(this.x<0||this.x>canvas.width) this.dx*=-1;
        if(this.y<0||this.y>canvas.height) this.dy*=-1;
    }
    draw(){
        ctx.fillStyle="rgba(0,170,255,.8)";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}
for(let i=0;i<90;i++) particles.push(new Particle());
(function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{p.update();p.draw();});
    requestAnimationFrame(animate);
})();
onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight;}
</script>

</body>
</html>
