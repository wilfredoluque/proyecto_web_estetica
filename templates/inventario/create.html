{% extends 'base.html' %}
{% block title %}Agregar Inventario{% endblock %}

{% block content %}

<h2 class="fw-bold mb-4 text-white">Agregar Inventario</h2>

<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<div class="card shadow-lg border-0 glass-card">
    <div class="card-body p-4">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Producto</label>
                <select id="producto" name="producto_id" class="form-select form-select-lg" required>
                    {% for p in productos %}
                    <option value="{{ p.id }}">{{ p.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" name="cantidad" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ubicaci√≥n</label>
                <input type="text" name="ubicacion" class="form-control form-control-lg">
            </div>

            <button type="submit" class="btn btn-primary btn-lg shadow-sm rounded-pill px-4">
                <i class="bi bi-save"></i> Guardar
            </button>

        </form>

    </div>
</div>

<!-- Select2 JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function () {
        $('#producto').select2({
            width: '100%',
            placeholder: "Seleccionar producto"
        });
    });
</script>

{% endblock %}
