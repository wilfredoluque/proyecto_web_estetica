{% extends 'base.html' %}

{% block title %}Editar Inventario{% endblock %}

{% block content %}

<h2 class="fw-bold mb-4 text-white">Editar Inventario</h2>

<div class="card shadow-lg border-0 glass-card">
    <div class="card-body p-4">

        <form method="POST">

            <div class="mb-3">
                <label class="form-label fw-semibold text-white">Producto</label>
                <select name="producto_id" class="form-select form-select-lg" required>
                    {% for p in productos %}
                    <option value="{{ p.id }}" {% if p.id == inventario.producto_id %}selected{% endif %}>
                        {{ p.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold text-white">Cantidad</label>
                <input type="number" name="cantidad" class="form-control form-control-lg"
                       value="{{ inventario.cantidad }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold text-white">Ubicaci√≥n</label>
                <input type="text" name="ubicacion" class="form-control form-control-lg"
                       value="{{ inventario.ubicacion }}">
            </div>

            <button type="submit" class="btn btn-success btn-lg shadow-sm rounded-pill px-4">
                <i class="bi bi-check-circle"></i> Actualizar
            </button>

        </form>

    </div>
</div>

{% endblock %}
