{% extends 'base.html' %}
{% block title %}Editar Pago{% endblock %}

{% block content %}

<h2 class="fw-bold mb-4">Editar Pago</h2>

<div class="card shadow-lg p-4 border-0 glass-card">
<form method="POST">

    <div class="mb-3">
        <label class="form-label">Cliente</label>
        <select name="cliente_id" class="form-select rounded-pill" required>
            {% for c in clientes %}
            <option value="{{ c.id }}" {% if c.id == pago.cliente_id %}selected{% endif %}>
                {{ c.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" name="fecha" class="form-control rounded-pill"
               value="{{ pago.fecha.strftime('%Y-%m-%d') }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Monto (Bs)</label>
        <input type="number" step="0.01" name="monto"
               class="form-control rounded-pill"
               value="{{ pago.monto }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        <input type="text" name="descripcion"
               class="form-control rounded-pill"
               value="{{ pago.descripcion }}">
    </div>

    <button type="submit" class="btn btn-success rounded-pill px-4">
        <i class="bi bi-check-circle"></i> Actualizar
    </button>

</form>
</div>

{% endblock %}
