{% extends 'base.html' %}

{% block title %}Registrar Productividad{% endblock %}

{% block content %}
<h2>Registrar Productividad</h2>
<form method="POST">
    <div class="mb-3">
        <label>Empleado</label>
        <select name="empleado_id" class="form-control" required>
            {% for e in empleados %}
            <option value="{{ e.id }}">{{ e.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Fecha</label>
        <input type="date" name="fecha" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Clientes atendidos</label>
        <input type="number" name="clientes_atendidos" class="form-control" min="0">
    </div>
    <div class="mb-3">
        <label>Ventas realizadas</label>
        <input type="number" step="0.01" name="ventas_realizadas" class="form-control" min="0">
    </div>
    <div class="mb-3">
        <label>Horas trabajadas</label>
        <input type="number" step="0.1" name="horas_trabajadas" class="form-control" min="0">
    </div>
    <div class="mb-3">
        <label>Observaci√≥n</label>
        <textarea name="observacion" class="form-control" rows="2"></textarea>
    </div>
    <button class="btn btn-success">Guardar</button>
</form>
{% endblock %}
